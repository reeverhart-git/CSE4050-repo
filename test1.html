<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Testing Some JSON</title>
<link rel="stylesheet" href="style1.css">
</head>
<body>
<h1>Robert Everhart's CSE4050 Repo</h1>

<br>

<p id="hello"></p>
<p id="vers"></p>
<p id="term"></p>

<script>
	var myJSON = {
					"greeting": "Hello, this is read from JSON!",
					"version": "0.0.1",
					"semester": "Fall 2020"
				};
				
	var jsnObject = JSON.stringify(myJSON);
	localStorage.setItem("mytest", jsnObject);
	
	var myText = localStorage.getItem("mytest");
	var obj = JSON.parse(myText);
	document.getElementById("hello").innerHTML = obj.greeting
	document.getElementById("vers").innerHTML = obj.version
	document.getElementById("term").innerHTML = obj.semester
</script>

</body>
